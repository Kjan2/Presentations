    <script src="revealjs/dist/reveal.js"></script>
    <script src="revealjs/plugin/zoom/zoom.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.4.0/dist/panzoom.min.js"></script>
    
    <script src="revealjs/plugin/highlight/highlight.js"></script>

    <script>
        Reveal.initialize({
            plugins: [ RevealZoom , RevealHighlight], margin: 0.0, width: '100%', height: '100%'
        });
        
        // Use a class to select all zoomable images
        const elements = document.querySelectorAll('.zoomable-image');
        elements.forEach(element => {
            const panzoom = Panzoom(element, {
                // Options for Panzoom
                minScale: 1,
                maxScale: 4
            });

            // Attach event listeners to enable mouse scrolling for zoom
            element.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
        });
    </script>
