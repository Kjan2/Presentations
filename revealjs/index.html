<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/white.css" />
	<style>
/* Remove default reveal.js padding for this specific slide */
.reveal .slides section[data-state="full-slide"] {
  padding: 0;
}

/* Make the two-column layout fill the entire screen */
.two-column-layout {
  display: flex;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.two-column-layout .column-left,
.two-column-layout .column-right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.two-column-layout img,
.two-column-layout pre {
  max-width: 100%;
  max-height: 100%;
}
	</style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
		<section data-background-color="#222" data-state="full-slide">
			<div class="two-column-layout r-stretch">
				<div class="column-left">
				<img src="../images/930-cgi-die-shot-large.jpg" alt="Description of the image">
				</div>
				<div class="column-right">
				<pre><code class="language-javascript">
					// Your code example goes here
					function helloWorld() {
					console.log("Hello, Reveal.js!");
					}
				</code></pre>
				</div>
			</div>
		</section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script>
        Reveal.initialize({
            plugins: [ RevealZoom ]
        });
    </script>
  </body>
</html>
